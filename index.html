<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="header">
            ROCK - PAPER - SCISSORS
        </div>
        <div class="main">
            <div class="score">
                <div class="MS">
                    <a>YOU: </a>
                    <a class="userScore">0</a>
                </div>
                <div class="TS">
                <a>BULLY MAGUIRE: </a>
                <a class="tobeyScore">0</a>
                </div>
            </div>
            <video autoplay loop muted class="tobeysvideo">
                <source src="img/tobey1.mp4" type="video/mp4">
            </video>
            <div class="options">
                <div class="option rock"><img src="img/rock.png" alt="Dwayne Johnson" width="auto" height="100px"></div>
                <div class="option paper"><img src="img/paper.png" alt="Paper Ball" width="130px" height="100px"></div>
                <div class="option scissors"><img src="img/scissors.png" alt="Red Scissors" width="130px" height="100px"></div>
            </div>
            <div class="console">-Bully Maguire: 'I'm gonna put some dirt in your eye'</div>
        </div>
        <div class="footer">
            footer
        </div>

    <script src="js/jgame.js"></script> 
</body>
</html>
